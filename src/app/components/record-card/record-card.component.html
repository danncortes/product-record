<div class="record-card">
    <p class="record-card__date">{{record?.date}}</p>
    <p class="record-card__value">{{record?.value}}</p>
    <p class="record-card__unit-value">{{record?.unitValue}}</p>
    <div>
        <p class="record-card__diff">{{record?.valueDiff}}</p>
        <p class="record-card__percentage-change">{{record?.percentageChange}}</p>
    </div>
</div>
