<div class="product-record">
    <div class="product-record__header">
        @if(product()) {
            <p>{{product()!.name}}</p>
        }
    </div>

    @if(displayType === 'cards' || displayType === 'rows') {
        <app-records-stack [records]="records()" [product]="product()"/>
    } @else {
        <p>{{productId}}</p>
        <p>{{displayType}}</p>
    }
</div>
