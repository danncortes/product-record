<div>
    <h2>Stats</h2>
    @if (showContent()) {
        <div class="stats-grid">
            @for (group of dashboardGroups; track $index) {
                <app-stats-card
                    [title]="productGroups?.get(group.group_id)?.name || null"
                    [productsId]="group.products"
                    [displayType]="group.displayType"
                />
            }
        </div>
    } @else {
        Loading...
    }
    
</div>
