<div>
    <h2>Stats</h2>
    @if (showContent()) {
        <div class="stats-grid">
            @for (group of dashboardGroups; track $index) {
                <app-group-card [title]="groupService.groups()?.get(group.group_id)?.name"/>
            }
        </div>
    } @else {
        Loading...
    }
    
</div>
